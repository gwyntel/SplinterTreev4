<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplinterTree Test UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">SplinterTree Test UI</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="provider">
                    Provider
                </label>
                <select id="provider" class="w-full p-2 border rounded">
                    <option value="openrouter">OpenRouter</option>
                    <option value="openpipe">OpenPipe</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="model">
                    Model
                </label>
                <select id="model" class="w-full p-2 border rounded">
                    <option value="claude-2">Claude 2</option>
                    <!-- Will be populated dynamically -->
                </select>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div id="chat-messages" class="mb-4 h-96 overflow-y-auto">
                <!-- Messages will appear here -->
            </div>
            
            <div class="flex gap-2">
                <input type="text" id="message-input" 
                    class="flex-grow p-2 border rounded"
                    placeholder="Type your message...">
                <button onclick="sendMessage()" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        // Fetch available models when page loads
        window.onload = async function() {
            try {
                const response = await fetch('/api/models');
                const models = await response.json();
                const modelSelect = document.getElementById('model');
                modelSelect.innerHTML = ''; // Clear existing options
                
                // Add models from both providers
                for (const [provider, providerModels] of Object.entries(models)) {
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = provider;
                    
                    providerModels.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        optgroup.appendChild(option);
                    });
                    
                    modelSelect.appendChild(optgroup);
                }
            } catch (error) {
                console.error('Error fetching models:', error);
            }
        };

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear input
            messageInput.value = '';

            // Add user message to chat
            addMessage(message, 'user');

            // Get selected model and provider
            const model = document.getElementById('model').value;
            const provider = document.getElementById('provider').value;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message, model, provider }),
                });

                const data = await response.json();
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'bot');
                } else {
                    addMessage(data.response, 'bot');
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'bot');
            }
        }

        function addMessage(message, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle Enter key in message input
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
