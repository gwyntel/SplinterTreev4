<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplinterTree Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --discord-dark: #36393f;
            --discord-darker: #2f3136;
            --discord-darkest: #202225;
            --discord-light: #dcddde;
            --discord-accent: #5865f2;
            --discord-green: #3ba55c;
            --discord-text-muted: #72767d;
        }

        body {
            background-color: var(--discord-dark);
            color: var(--discord-light);
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .sidebar {
            background-color: var(--discord-darker);
            border-right: 1px solid var(--discord-darkest);
        }

        .settings-panel {
            background-color: var(--discord-darker);
        }

        .message {
            padding: 0.5rem 1rem;
            margin: 0;
            border-top: 1px solid transparent;
            display: flex;
            gap: 1rem;
        }

        .message:hover {
            background-color: rgba(4, 4, 5, 0.07);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--discord-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .message-content {
            flex-grow: 1;
            overflow-wrap: break-word;
        }

        .username {
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            color: white;
        }

        .timestamp {
            color: var(--discord-text-muted);
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        .message-text {
            color: var(--discord-light);
            font-size: 1rem;
            line-height: 1.375rem;
            white-space: pre-wrap;
        }

        .message-input-container {
            background-color: #40444b;
            border-radius: 8px;
            margin: 0 1rem 1rem;
        }

        .message-input {
            background: transparent;
            color: var(--discord-light);
            resize: none;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
        }

        .message-input:focus {
            outline: none;
        }

        select, input {
            background-color: var(--discord-darkest);
            color: var(--discord-light);
            border: 1px solid #202225;
            border-radius: 4px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--discord-accent);
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--discord-darker);
            border-top: 3px solid var(--discord-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--discord-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--discord-darkest);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #202225;
        }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Server-like Sidebar -->
    <div class="sidebar w-20 flex-shrink-0 p-3 flex flex-col items-center gap-4">
        <div class="w-12 h-12 bg-discord-accent rounded-2xl flex items-center justify-center text-white font-bold">
            ST
        </div>
        <div class="w-12 h-12 bg-discord-darker rounded-full flex items-center justify-center text-white hover:bg-discord-accent cursor-pointer">
            <i class="fas fa-robot"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex">
        <!-- Settings Panel -->
        <div class="settings-panel w-60 p-4 flex-shrink-0">
            <h2 class="text-xl font-semibold mb-4">Settings</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2" for="provider">
                    Provider
                </label>
                <select id="provider" class="w-full p-2 rounded" onchange="updateModels()">
                    <option value="openrouter">OpenRouter</option>
                    <option value="openpipe">OpenPipe</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2" for="model">
                    Model
                </label>
                <select id="model" class="w-full p-2 rounded">
                    {% for provider, models in models.items() %}
                        <optgroup label="{{ provider }}">
                            {% for model in models %}
                                <option value="{{ model.id }}" data-provider="{{ provider }}">
                                    {{ model.name }}
                                </option>
                            {% endfor %}
                        </optgroup>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium mb-2" for="image-url">
                    Image URL
                </label>
                <input type="text" id="image-url" 
                    class="w-full p-2 rounded"
                    placeholder="https://example.com/image.jpg">
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-grow flex flex-col">
            <!-- Channel Header -->
            <div class="h-12 border-b border-discord-darkest flex items-center px-4">
                <span class="text-lg font-medium"><i class="fas fa-hashtag text-discord-text-muted mr-2"></i>general</span>
            </div>

            <!-- Stats Dashboard -->
            <div class="p-4 border-b border-discord-darkest">
                <h3 class="text-lg font-semibold mb-2">Stats</h3>
                <p>Total Messages: <span id="total-messages">Loading...</span></p>
            </div>

            <!-- Messages -->
            <div id="chat-messages" class="flex-grow overflow-y-auto p-4">
                <!-- Messages will appear here -->
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <textarea id="message-input" 
                    class="message-input"
                    placeholder="Message #general"
                    rows="1"></textarea>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;

        function updateModels() {
            const provider = document.getElementById('provider').value;
            const modelSelect = document.getElementById('model');
            const options = modelSelect.getElementsByTagName('option');
            
            for (let option of options) {
                const optgroup = option.parentElement;
                if (optgroup.tagName === 'OPTGROUP') {
                    option.style.display = optgroup.label === provider ? '' : 'none';
                }
            }
            
            // Select first visible option
            for (let option of options) {
                if (option.style.display !== 'none') {
                    modelSelect.value = option.value;
                    break;
                }
            }
        }

        function formatTimestamp() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        async function sendMessage() {
            if (isProcessing) return;

            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear input and reset height
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Add user message to chat
            addMessage(message, 'User', 'user');

            // Get selected model and provider
            const model = document.getElementById('model').value;
            const provider = document.getElementById('provider').value;
            const imageUrl = document.getElementById('image-url').value.trim();

            // Show loading indicator
            isProcessing = true;
            const loadingDiv = addLoadingMessage();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message, 
                        model, 
                        provider,
                        image_url: imageUrl || undefined
                    }),
                });

                const data = await response.json();
                
                // Remove loading message
                loadingDiv.remove();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'System', 'system', data);
                } else {
                    addMessage(data.response, 'Assistant', 'bot', data);
                }
            } catch (error) {
                // Remove loading message
                loadingDiv.remove();
                addMessage(`Error: ${error.message}`, 'System', 'system');
            } finally {
                isProcessing = false;
            }
        }

        function addLoadingMessage() {
            const chatMessages = document.getElementById('chat-messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message';
            loadingDiv.innerHTML = `
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="username">Assistant<span class="timestamp">${formatTimestamp()}</span></div>
                    <div class="message-text">
                        <div class="loading"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return loadingDiv;
        }

        function addMessage(message, username, type, metadata = {}) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            // Avatar icon based on type
            let avatarIcon = type === 'user' ? 'user' : type === 'system' ? 'gear' : 'robot';
            
            messageDiv.innerHTML = `
                <div class="avatar">
                    <i class="fas fa-${avatarIcon}"></i>
                </div>
                <div class="message-content">
                    <div class="username">
                        ${username}
                        <span class="timestamp">${formatTimestamp()}</span>
                    </div>
                    <div class="message-text">${message}</div>
                    ${metadata.model ? `
                        <div class="text-xs text-discord-text-muted mt-1">
                            ${metadata.model}${metadata.provider ? ` • ${metadata.provider}` : ''}
                        </div>
                    ` : ''}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Auto-resize textarea
        const messageInput = document.getElementById('message-input');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Handle Enter key in message input (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize model visibility
        updateModels();


        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                document.getElementById('total-messages').textContent = data.totalMessages;
            } catch (error) {
                console.error("Error fetching stats:", error);
                document.getElementById('total-messages').textContent = "Error fetching stats";
            }
        }

        fetchStats();

    </script>
</body>
</html>
